<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="images.html">Image Search</a></li>
              <li class="nav-item"><a class="nav-link" href="advanced.html">Advanced Search</a></li>

        </ul>
        <div class="googlebox">
            <img src="google.jpg" alt="google" width="300">
            <div class="mainbox">
                <form action="https://google.com/search">
                    <div class="inputbox">
                        <input class="form-control input-control" type="text" name="q">
                    </div>
                    <div class="inputbox">
                        <input class="inputbtn" type="submit" value="Google Search">
                        <input class="inputbtn" type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
