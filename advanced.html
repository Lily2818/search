<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Google Search</a></li>


        </ul>
        <div class="advancedbox">
            <h1 class="advanced-h1" >Advanced Search</h1>
            <hr>
            <div class="mainbox">
                <h2 class="advanced-h2">Find pages with...</h2>
                <form action="https://google.com/search">
                    <div class="advancedinput">
                        <div class="col-2">
                            <p class="advancedp">all these words:</p>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="as_q">
                        </div>
                    </div>
                    <div class="advancedinput">
                        <div class="col-2">
                            <p class="advancedp">this exact word or phrase:</p>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="advancedinput">
                        <div class="col-2">
                            <p class="advancedp">any of these words:</p>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="advancedinput">
                        <div class="col-2">
                            <p class="advancedp">none of these words:</p>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="as_eq">
                        </div>
                    </div>
                    <input type="submit" class="inputbtn" value="Google Advanced Search">
                </form>
            </div>
        </div>
    </body>
</html>
