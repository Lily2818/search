<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Google Search</a></li>


        </ul>
        <div class="googlebox">
            <img src="google_image.png" alt="google" width="300">
            <div class="mainbox">
                <form action="https://google.com/search">
                    <div class="inputbox">
                        <input class="form-control input-control" type="text" name="q">
                        <input type="hidden" name="tbm" value="isch"> <!-- add parameter for image search-->
                    </div>
                    <div class="inputbox">
                        <input class="inputbtn" type="submit" value="Google Search">

                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
